spring.application.name=ZIoVPO_Server
server.port=8080

# logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/server_antivirus_db
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.platform=postgresql

# JWT
jwt.secret=${JWT_SECRET}
jwt.accessExpiration=3600000
jwt.refreshExpiration=86400000

# TLS
server.ssl.enabled=true
server.ssl.key-store=classpath:MYTASKMAN.jks
server.ssl.key-store-password=${KEY_STORE_PASS}
server.ssl.key-alias=MYTASKMAN